<!DOCTYPE html>
  
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Naughty Paw</title>

    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Freckle+Face&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- favicon attribution -->
    <!-- <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->
    <link rel="icon" type="image/png" href="./dist/assets/images/paw.png" />
    <link rel="stylesheet" type="text/css" href="./dist/assets/stylesheets/reset.css" />
    <link rel="stylesheet" type="text/css" href="./dist/assets/stylesheets/game.css">
    <script type="application/javascript" src="./dist/main.js"></script>
  </head>

  <body>
    <header>
      <p>Naughty Paw</p>

      <div class="socials-wrapper">
        <a href="https://github.com/vickiychung">
          <i class="fa fa-github-square"></i>
        </a>

        <a href="https://www.linkedin.com/in/vickiychung/">
          <i class="fa fa-linkedin"></i>
        </a>
      </div>
    </header>

    <canvas id="game-canvas" style="height: 600px; width: 1000px;"></canvas>

    <div class="controls-wrapper">
      <div class="game-controls-wrapper">
        <p>Game Controls</p>
        
        <div class="game-buttons-wrapper">
          <button id="restart-button">restart</button>
          <button id="pause-button">start / pause</button>
        </div>
      </div>

      <div class="game-text-wrapper">
        <div id="instruction">
          <p>You are Bijou the cat!</p>
          <p>Fetch and stash the items under the sofa while your owner is working.</p>
        </div>

        <div id="playing-text" class="hidden">
          <p>Stash stash stash!!!</p>
          <p>Don't get caught :)</p>
        </div>

        <div id="gameover-text" class="hidden">
          <p>You got caught :(</p>
          <p>Game over......try again?</p>
        </div>

        <div id="won-text" class="hidden">
          <p>You did it!</p>
          <p>Another win for the mischievous Bijou...</p>
        </div>
      </div>

      <div class="cat-controls-wrapper">
        <p>Cat Controls</p>
        
        <div class="cat-buttons-wrapper">
          <button id="left-button">left / pause</button>
          <button id="right-button">right / pause</button>
        </div>
      </div>
    </div>
  </body>
</html>
